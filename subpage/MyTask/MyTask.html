            if(window.parent != window){
                var height = 700;
                var data = {
                    "command":"height",
                    "value":height
                };
                window.parent.postMessage(JSON.stringify(data), '*');
            }
        }

        function OnPostCommand(command) {
            if(window.parent != window){
                var data = {
                    "command":command
                };
                window.parent.postMessage(JSON.stringify(data), '*');
            }
        }
