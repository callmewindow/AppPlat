    <script>
        var account = sessionStorage.getItem('account');
        var name = sessionStorage.getItem('name');
        var domain = sessionStorage.getItem('domain');
        var ip = sessionStorage.getItem('userIp');
        var dateTime = APF.getNowTime();
        var service = APC.MODEL_ID_COLLABORATIVE_ARGUMENT;
        var url = APC.BACKEND_URL +'/AppPlat/subpage/CollaborativeArgumentation/ColArgumente.html';
        var describe = '空间科学任务论证支持服务","支持6-10个科学家组协同论证，支持项目的用户管理、数据管理、流程管理和工具调用。';
        Ext.Ajax.request({
            url:APC.APPPLAT_SERVICE_URL_PREFIX+"InterfaceManage/insertAccessInfo.json",
            method: 'GET',
            params: {
                account: account,
                name: name,
                domain: domain,
                ip: ip,
                dateTime: dateTime,
                service: service,
                url:url,
                describe:describe
            },
            success: function (response) {
            },
            failure:function(batch,options){
            }
        });
    </script>
